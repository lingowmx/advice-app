<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 80px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="advice" id="adviceNumber">
        Advice # <span id="adviceNumberId"></span>
      </div>
      <section class="advice-text-container" >
        <p id="adviceText">
          "Click the dice, get an advice"
        </p>
      </section>
      <picture>
        <source
          srcset="./images/pattern-divider-mobile.svg"
          media="(min-width: 375px)"
        />
        <source
          srcset="./images/pattern-divider-desktop.svg"
          media="(min-width: 1074px)"
        />
        <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider" />
      </picture>
      <div class="icon-dice-container">
        <button id="diceButton">
          <img  class="image-rotation" src="./images/icon-dice.svg" alt="icon-dice" />
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
